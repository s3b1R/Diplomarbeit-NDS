name: Develop-Build-Backend

on:
  push:
    branches:
    - develop
    paths:
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_SCHEMA: test_db
      DATABASE_USER: root
      DATABASE_PASSWORD: root

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306 # Optional, default value is 3306. The port of host
          container port: 3306 # Optional, default value is 3306. The port of container
          character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
          collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
          mysql version: '5.7' # Optional, default value is "latest". The version of the MySQL
          mysql database: 'test_db' # Optional, default value is "test". The specified database which will be create
          mysql root password: ${{ secrets.ROOTPASSWORD }} # Required if "mysql user" is empty, default is empty. The root superuser password
          mysql user: '' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
          mysql password: '' # Required if "mysql user" exists. The password for the "mysql user"
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: cd backend/ && npm ci
      - run: cd backend/ && npm run test
      - run: cd backend/ && npm run test:e2e
