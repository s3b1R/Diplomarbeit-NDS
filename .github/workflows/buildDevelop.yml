name: Develop-Build

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: frontend/npm ci
      - run: frontend/npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox --code-coverage
      - run: frontend/npm run e2e
