<mat-card>
  <div class="mat-card-content">
    <app-success *ngIf="readyForUpload === 'success'"></app-success>
    <mat-form-field *ngIf="readyForUpload === 'notReady'">
      <div>
        <mat-toolbar>

          <input data-cy="source" matInput placeholder="Quelldatei" type="text">
          <button color="primary" data-cy="search" mat-flat-button>
            Durchsuchen
          </button>
        </mat-toolbar>

        <input #fileImportInput (change)="fileChangeListener($event)" accept=".csv" data-cy="file" id="csvFileUpload"
               name="File Upload"
               type="file"/>
      </div>
    </mat-form-field>

    <div *ngIf="readyForUpload === 'ready'">
      <div class="warn" data-cy="warning">Mit dem Upload, werden die vorhandenen Daten gel√∂scht und durch die Neuen
        ersetzt.
      </div>
      <br>
      <button (click)="uploadWorkload()" class="uploadButton" color="primary" data-cy="upload" mat-flat-button>Upload
      </button>
    </div>
  </div>
</mat-card>
