<mat-card>
  <div class="mat-card-content">
  <app-success *ngIf="caseControl.value == 'success'"></app-success>
  <div class="useCaseSelector">
    <mat-button-toggle-group [formControl]="caseControl">
      <mat-button-toggle data-cy="newUser" value="new">Neuer Benutzer</mat-button-toggle>
      <mat-button-toggle data-cy="editUser" value="edit">Benutzer ändern</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="contend">
  <div *ngIf="caseControl.value == 'new'">
  <mat-form-field class="newUser">
    <mat-label>Neuen Benutzer anlegen</mat-label>
    <input matInput data-cy="newUserName" type="text" [(ngModel)]="newUserName">
    <button mat-button *ngIf="newUserName" matSuffix mat-icon-button aria-label="Clear" (click)="newUserName=''">
      <mat-icon data-cy="clearNewUserName">close</mat-icon>
    </button>
  </mat-form-field>

    <button *ngIf="newUserName" mat-button data-cy="saveNewUser" (click)="saveNewUser()">Speichern</button>

  </div>

<div *ngIf="caseControl.value == 'edit'">
<div *ngIf="!userControl.value" >
  <mat-form-field>
    <mat-label>Benutzer auswählen</mat-label>
    <mat-select [formControl]="userControl">
      <mat-option></mat-option>
      <mat-option *ngFor="let user of userList" [value]="user">
        {{user.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

  <div *ngIf="userControl.value">

    <mat-form-field>
    <input matInput data-cy="editName" type="text" #editedName value="{{userControl.value?.name}}">
      <button mat-button *ngIf="userControl.value?.name" matSuffix mat-icon-button aria-label="Clear" (click)="userControl.reset()">
        <mat-icon data-cy="clearEditName">close</mat-icon>
      </button>
    </mat-form-field>
    <section>
      <button mat-flat-button data-cy="deleteUser" color="warn" (click)="openDialog()">Nutzer Löschen</button>
      <button mat-flat-button data-cy="saveUser" color="primary" (click)="updateUser(editedName.value)">Änderung Speichern</button>
    </section>
</div>
</div>
  </div>
  </div>
</mat-card>
