<mat-card>

  <div>
  <mat-form-field class="newUser">
    <mat-label>Neuen Benutzer anlegen</mat-label>
    <input matInput type="text" [(ngModel)]="newUserName">
    <button mat-button *ngIf="newUserName" matSuffix mat-icon-button aria-label="Clear" (click)="newUserName=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

    <button *ngIf="newUserName" mat-button (click)="safeNewUser()">Speichern</button>

  </div>
</mat-card>
<br>
<mat-card>

<div *ngIf="!userControl.value">

  <mat-form-field appearance="fill">
    <mat-label>Benutzer auswählen</mat-label>
    <mat-select [formControl]="userControl">
      <mat-option></mat-option>
      <mat-option *ngFor="let user of userList" [value]="user">
        {{user.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>


  <div *ngIf="userControl.value">

    <mat-form-field appearance="fill">
    <input matInput type="text" #editedName value="{{userControl.value?.name}}">
      <button mat-button *ngIf="userControl.value?.name" matSuffix mat-icon-button aria-label="Clear" (click)="userControl.reset()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  <button mat-button (click)="updateUser(editedName.value)">Änderung Speichern</button>
  <button mat-button color="warn" (click)="deleteUser()">Nutzer Löschen</button>
</div>

</mat-card>
