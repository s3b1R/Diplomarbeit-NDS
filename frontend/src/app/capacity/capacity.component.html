<p>capacity works!</p>
<mat-form-field>
  <mat-label>Datum</mat-label>
  <input matInput [matDatepicker]="capaMonth" (dateChange)="dateChange($event)">
  <mat-datepicker-toggle  matSuffix [for]="capaMonth"></mat-datepicker-toggle>
  <mat-datepicker #capaMonth startView="year"></mat-datepicker>
</mat-form-field>

<table>
  <tr>
    <th>Name</th>
    <th *ngFor="let day of interval">{{day | dfnsFormatPure : 'dd. MMM'}}</th>
  </tr>
  <tr *ngFor="let user of users">
      <td>{{user.name}}</td>

    <td *ngFor="let day of interval">

      <ng-container *ngFor="let capa of capacity">
        <ng-container *ngIf="capa.user.name === user.name">
      <ng-container *ngIf="checkDate(day, capa.date)">
          {{capa.capa}}
       </ng-container>
        </ng-container>
      </ng-container>
      </td>
  </tr>
</table>
